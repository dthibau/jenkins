spring:
  application:
    name: members-service
  freemarker:
    enabled: false
  thymeleaf:
    cache: false
    prefix: classpath:/members-server/templates/

# HTTP Server
server:
  port: 3333   # HTTP (Tomcat) port


eureka:
  client:
    serviceUrl:
      defaultZone: http://annuaire:1111/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5   # DO NOT DO THIS IN PRODUCTION
